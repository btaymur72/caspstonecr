<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Map System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
    <div id="app">
        <header>
            <h1>Patent Map System</h1>
        </header>
        
        <div class="container">
            <div class="search-panel">
                <h2>Patent Search</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="patent-no">Patent No:</label>
                        <input type="text" id="patent-no" placeholder="Enter patent number">
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords:</label>
                        <input type="text" id="keywords" placeholder="Enter keywords">
                    </div>
                    
                    <div class="form-group">
                        <label for="applicant">Applicant:</label>
                        <input type="text" id="applicant" placeholder="Institution or person name">
                    </div>
                    
                    <div class="form-group">
                        <label for="region">Region:</label>
                        <select id="region">
                            <option value="">All Regions</option>
                            <option value="TURKEY">Turkey</option>
                            <option value="USA">USA</option>
                            <option value="EU">European Union</option>
                            <option value="ASIA">Asia</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Patent Status:</label>
                        <select id="status">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <button id="search-btn">Search</button>
                </div>
            </div>
            
            <div class="map-container">
                <div id="patent-map"></div>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>Search Results</h2>
            <div id="results-container">
                <!-- Results will be loaded here -->
            </div>
        </div>
        
        <div id="patent-details" class="patent-details">
            <div class="details-header">
                <h2>Patent Details</h2>
                <button class="close-btn">X</button>
            </div>
            <div class="details-content">
                <!-- Patent details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
